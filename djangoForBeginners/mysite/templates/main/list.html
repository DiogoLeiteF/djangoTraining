{% extends 'main/base.html' %}

{% block title %}
View List
{% endblock %}

{% block content %}

<h1>{{ list.name}}</h1>
<form action="" method="post">
    {% csrf_token %}

    {% for item in list.item_set.all %}
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <div class="input-group-text">
                {% if item.complete == True %}
                <input type="checkbox" value="clicked" name="c{{item.id}}" id="" checked>
                {% else %}
                <input type="checkbox" value="clicked" name="c{{item.id}}" id="">
                {% endif %}
            </div>
        </div>
        <input type="text" name="" id="" value="{{item.text}}" class="form-control">
    </div>
    {% endfor %}

    <button type="submit" name="save" value="save">Save</button>
    <input type="text" name="new">
    <button type="submit" name="newItem" value="newItem">Add Item</button>
</form>

{% endblock %}
